  </head>

  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top" style="opacity:0.8;">
      <a class="navbar-brand" href="/">Amazon Product Reviews</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="/analyze-review">Analyze Review<span class="sr-only">(current)</span></a>

          </li>
          <!-- <li class="nav-item">
            <a class="nav-link" href="/analyze-file">Analyze Reviews File</a>
          </li> -->

      </div>
    </nav>

    <div class="jumbotron jumbotron-fluid" style="margin-top:55px;">
      <div class="container">
        <img src="{{url_for('static', filename='images/favicon.png') }}" width=150px height=150px style="float:left; margin-top:-20px;">
        <h1 class="display-4">Sentiment Analytics</h1>
        <p class="lead">Using Natural Language Processing and Machine Learning to predict sentiment in product reviews</p>
      </div>

  <body>


    <div class="container-fluid" style="min-height:100%; width: 75%;">

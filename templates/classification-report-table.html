<table class="table table-hover table-sm">
    <tr>
        <td></td>
        <th>precision</th>
        <th>recall</th>
        <th>f1-score</th>
        <th>support</th>
    </tr>
    {% for class in classes %}
    <tr>
        <th>{{ class[0] }}</th>
        <td>{{ class[1] }}</td>
        <td>{{ class[2] }}</td>
        <td>{{ class[3] }}</td>
        <td>{{ class[4] }}</td>
    </tr>
    {% endfor %}
</table>
